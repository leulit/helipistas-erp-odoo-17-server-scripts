# ============================================
# DOCKER COMPOSE - Odoo 17 Spot Instance
# ============================================
# Solo PostgreSQL y Odoo
# Sin Nginx, sin SSL, sin Certbot
# ============================================

version: '3.8'

services:
  # ==================== POSTGRESQL ====================
  postgresOdoo17:
    image: postgres:15
    container_name: postgres_odoo17_spot
    restart: unless-stopped
    
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      # Datos en EFS para persistencia
      - ${EFS_MOUNT_POINT}/postgres:/var/lib/postgresql/data
    
    networks:
      - odoo_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== ODOO ====================
  odooApp:
    image: odoo:17
    container_name: odoo_app_spot
    restart: unless-stopped
    
    depends_on:
      postgresOdoo17:
        condition: service_healthy
    
    environment:
      - HOST=${ODOO_DB_HOST}
      - USER=${ODOO_DB_USER}
      - PASSWORD=${ODOO_DB_PASSWORD}
    
    volumes:
      # Datos en EFS para persistencia
      - ${EFS_MOUNT_POINT}/odoo/addons:/mnt/extra-addons
      - ${EFS_MOUNT_POINT}/odoo/filestore:/var/lib/odoo/filestore
      - ${EFS_MOUNT_POINT}/odoo/sessions:/var/lib/odoo/sessions
    
    networks:
      - odoo_network
    
    # Puerto expuesto directamente
    ports:
      - "8069:8069"
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  odoo_network:
    driver: bridge

# ============================================
# NOTAS
# ============================================
# 1. Datos persisten en EFS entre recreaciones
# 2. PostgreSQL con healthcheck para sincronizaci√≥n
# 3. Odoo accesible en puerto 8069
# 4. Sin SSL - acceso HTTP directo
