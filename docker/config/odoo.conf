[options]
# Addons path - directorio donde están los módulos adicionales
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Admin password - contraseña maestra para administrar bases de datos
admin_passwd = CHANGE_ME

# Data directory - directorio de datos de Odoo
data_dir = /var/lib/odoo

# Database settings
db_host = postgresql
db_port = 5432
db_user = odoo
db_password = CHANGE_ME
db_maxconn = 64
db_template = template0

# Database filter - regex para filtrar qué bases de datos mostrar
dbfilter = .*

# Debug mode - solo para desarrollo
debug_mode = False

# Email settings
email_from = False

# Memory limits
limit_memory_hard = 2684354560  # 2.5GB
limit_memory_soft = 2147483648  # 2GB
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = -1

# Database listing
list_db = True

# Logging settings
log_db = False
log_db_level = warning
log_handler = :INFO
log_level = info
logfile = /var/log/odoo/odoo.log

# Longpolling port
longpolling_port = 8072

# Cron threads
max_cron_threads = 2

# Memory settings
osv_memory_age_limit = False
osv_memory_count_limit = False

# PostgreSQL path
pg_path = None

# PID file
pidfile = False

# Proxy mode - importante para nginx
proxy_mode = True

# Reports
reportgz = False

# Testing
screencasts = None
screenshots = /tmp/odoo_tests

# Server wide modules
server_wide_modules = base,web

# SMTP settings
smtp_password = False
smtp_port = 587
smtp_server = localhost
smtp_ssl = False
smtp_user = False

# Syslog
syslog = False

# Testing
test_enable = False
test_file = False
test_tags = None

# Translation
translate_modules = ['all']

# Unicode
unaccent = False

# Demo data
without_demo = False

# Workers - importante para producción
workers = 4

